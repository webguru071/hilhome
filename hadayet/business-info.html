    <!-- Business-info start -->
    <section class="business-info-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="business-info-area-form">
                        <h3>Your business info.</h3>
                        <p>Customers will see this info on your profile.</p>
                        <div class="area-form-business-info">
                            <form action="#!">
                                <div class="form-group">
                                    <label for="name">Business name</label>
                                    <input type="text" class="form-control" name="name"
                                        placeholder="e.g. Squeaky Cleaners" id="name">
                                </div>
                                <div class="form-group">
                                    <label for="founder">Year founded</label>
                                    <input type="number" class="form-control" name="founder"
                                        placeholder="e.g. Squeaky Cleaners" id="founder">
                                </div>
                                <div class="form-group">
                                    <label for="employees">Number of employees</label>
                                    <input type="number" class="form-control" name="employees"
                                        placeholder="e.g. Squeaky Cleaners" id="employees">
                                </div>
                                <div class="form-group">
                                    <label for="optional">Business address (optional)</label>
                                    <input type="text" class="form-control" placeholder="e.g. Squeaky Cleaners"
                                        name="optional" id="optional">
                                    <input type="text" class="form-control" placeholder="e.g. Squeaky Cleaners">
                                    <input type="text" class="form-control" placeholder="e.g. Squeaky Cleaners">
                                    <div class="custom-select">
                                        <select>
                                            <option value="House Cleaning">1-5</option>
                                            <option value="Photographers">5-10</option>
                                            <option value="Makeup artists">10-15</option>
                                            <option value="Handyman">20+</option>
                                        </select>
                                    </div>
                                    <input type="text" class="form-control" placeholder="e.g. Squeaky Cleaners">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="info-side-arae">
                        <div class="info-side-item">
                            <h6>No business name?</h6>
                            <p>Use your personal name instead.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
