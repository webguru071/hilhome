    <section class="business-area-gole-wed">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-12 col-12 mar-auto">
                    <div class="area-gole">
                        <div class="business-gole-heading">
                            <h3>To start, help us get to know you and your business.</h3>
                            <p> This info helps our team provide customized support — it won’t be public.</p>
                        </div>
                        <div class="area-gole-business-wrapper">
                            <div class="are-gol-input">
                                <p>What’s your name?</p>
                                <div class="from-area-gole">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="First Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="area-gol-radio">
                                <p>How much do you spend each month on online marketing?</p>
                                <ul>
                                    <li>
                                        <label class="radio-build">I don't currently spend on online marketing
                                            <input type="radio" name="radio">
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="radio-build">$1 - $100
                                            <input type="radio" name="radio">
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="radio-build">$100 - $400
                                            <input type="radio" name="radio">
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>

                                    <li>
                                        <label class="radio-build">$400 - $2,500
                                            <input type="radio" name="radio">
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="radio-build">More than $2,500
                                            <input type="radio" name="radio">
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                            <div class="area-gol-radio">
                                <p>What's your main business goal?</p>
                                <ul>
                                    <li>
                                        <label class="radio-build">Grow and scale my business
                                            <input type="radio" name="radio">
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="radio-build">Build up a side business
                                            <input type="radio" name="radio">
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="radio-build">Maintain my current business size
                                            <input type="radio" name="radio">
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>

                                    <li>
                                        <label class="radio-build">Other
                                            <input type="radio" name="radio">
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
